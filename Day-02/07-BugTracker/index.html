<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-weight: bold;
        }
        li{
            list-style : none;
            margin-bottom: 10px;
            border : 2px solid black;
            border-radius: 5px;
            padding: 5px;
            background: -webkit-linear-gradient(top, white 0%, gray 100%);
        }
        ol {
            width : 50%;
        }
    </style>
    <script>
    /*
    Use cases :
        1. List the bugs
        2. Add a new bug
        3. Toggle the 'closed' status of the bug
        4. Remove closed bugs
        5. Search for a bug
        6. Sort the bugs
        7. Display the creation time
        8. Persist the bugs in the storage (localStorage)
        9. Persist the bugs in the server
        10. Create the (list/edit/add) screen for 'Project'
        11. Associate the bugs to a project
    */
    </script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <div class="content">
        <div class="filter"></div>
        <div class="sort"></div>
        <div class="editor">
            <label for="">Bug :</label>
            <input type="text" name="" id="">
            <input type="button" value="Add Bug">
            <input type="button" value="Remove Closed">
        </div>
        <div class="list">
            <ol>
                <li>Bug - 1</li>
                <li class="closed">Bug - 2</li>
                <li>Bug - 3</li>
            </ol>
        </div>
        </div>
</body>
</html>
