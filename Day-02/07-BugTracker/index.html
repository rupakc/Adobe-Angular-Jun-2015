<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-weight: bold;
            font-style: italic;
        }
        li{
            list-style : none;
            margin-bottom: 10px;
            border : 2px solid black;
            border-radius: 5px;
            padding: 5px;
            background: -webkit-linear-gradient(top, white 0%, gray 100%);
            cursor: pointer;
        }
        ol {
            width : 50%;
        }
        .stats span{
            font-size: 15pt;
            font-weight: bold;
        }
        div {
            margin-bottom: 10px;
        }
        .sort span{
            text-decoration: underline;
            cursor: pointer;
            color : blue;
        }
    </style>
    <script src="angular.min.js"></script>
    <script>
    /*
    Use cases :
        1. List the bugs - done
        2. Add a new bug - done
        3. Toggle the 'closed' status of the bug - done
        4. Remove closed bugs - done
        5. Search for a bug - done
        6. Sort the bugs - done
        7. Display the creation time
        8. Persist the bugs in the storage (localStorage)
        9. Persist the bugs in the server
        10. Create the (list/edit/add) screen for 'Project'
        11. Associate the bugs to a project
    */

        function Bug(defaults){
            defaults = defaults || {};
            this.title = defaults.title || '';
            this.isClosed = defaults.isClosed || false;
        }
        Bug.prototype.toggle = function(){
            this.isClosed = !this.isClosed;
        }


        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.controller("bugsController", function($scope){

            $scope.newBug = '';
            $scope.addNewBug = function(){
                var bug = new Bug({ title : $scope.newBug });
                $scope.bugs.push(bug);
                $scope.newBug = '';
            };

            /*$scope.addNewBug = function(bug){
                $scope.bugs.push(bug);
            };*/

            $scope.bugs = [
                new Bug({title :"Crashing on launch", isClosed : false}),
                new Bug({title :"Stack overflow error", isClosed : true}),
                new Bug({title :"Insufficient memory reported", isClosed : false}),
                new Bug({title : "this is a very very looooooooooooooooooooooooooong bug", isClosed : false}),
            ];

            $scope.toggleStatus = function(bug){
                bug.toggle();
            };

            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length -1; i>=0; i--){
                    var bug = $scope.bugs[i];
                    if (bug.isClosed){
                        $scope.bugs.splice(i,1);
                    }
                }
            };


        });

        bugTrackerApp.filter("trimText", function(){
            return function(data, lengthLimit){
                return data.length < lengthLimit ? data : data.substr(0,lengthLimit) + "...";
            }
        });
    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">
        <div class="stats">
            <span class="closed">{{(bugs | filter:{isClosed:true}).length}}</span>
            /
            <span>{{bugs.length}}</span>
        </div>
        <div>
            <input type="range" ng-model="titleLimitLength" min="10" max="100">
        </div>
        <div class="filter">
            <label for="">Search :</label>
            <input type="text" ng-model="searchBug.title">
            <label for="">Closed ?</label>
            <input type="checkbox" ng-model="searchBug.isClosed">
            <input type="button" value="Show All" ng-click="searchBug.isClosed = undefined">

        </div>
        <div class="sort">
            <label for="">Sort :</label>
            <span ng-click="sortOrder='title'">title</span>
            <span ng-click="sortOrder='isClosed'">status</span>
            <label for="">Desc ? :</label>
            <input type="checkbox" ng-model="descOrder">
        </div>
        <div class="editor">
            <label for="">Bug :</label>
            <input type="text" ng-model="newBug">
            <input type="button" value="Add Bug" ng-click="addNewBug()">
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
        </div>
        <div class="list">
            <ol>
                <li
                    ng-repeat="bug in bugs | filter:searchBug | orderBy:sortOrder:descOrder"
                    ng-click="toggleStatus(bug)"
                    ng-class="{closed : bug.isClosed}"
                >{{bug.title | trimText:titleLimitLength}}</li>
            </ol>
        </div>
        </div>
</body>
</html>
